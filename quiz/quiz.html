<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="start-quiz">
        <button class="start">Start Quiz</button>
    </div>
    <!-- rules-->
    <div class="rules">
        <div class="rules-heading">
            <h3>Rules For Quiz</h3>
        </div>
            <div class="rules-list">
                <div class="rule">1</div>
                <div class="rule">2</div>
                <div class="rule">3</div>
                <div class="rule">4</div>
                <div class="rule">5</div>
                <div class="rule">6</div>
            </div>
            <div class="quit-quiz">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Continue</button>
            </div>
    </div>
    <!-- quiz-->
    <div class="quiz-box">
        <header >
            <div class="title">Quiz</div>
            <div class="timer">
                <div class="time-left">Time Left</div>
                <div class="timer-sec">15</div>
            </div>
         </header>
       
        <section>
            <div class="question">
                <span>first question?</span>
            </div>
            <div class="options">
                <div class="option correct">
                    <span>hello</span>
                    <i class="fas fa-check"></i>
                </div>
                <div class="option incorrect">
                    <span>cat</span>
                    <i class="fas fa-times"></i>
                </div>
                <div class="option"><span>dog</span></div>
                <div class="option"><span>rat</span></div>
            </div>
        </section>
        <footer>
            <div class="total-question">
                <span><p>2</p>of<p>5</p>Question</span>
            </div>
            <button class="next-question">next</button>
        </footer>
    </div>

    <!-- result-->
    <div class="result-box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete-quiz">Quiz Over</div>
        <div class="score">
            <span>got <p>2</p> out of <p>5</p> </span>
        </div>
        <div class="buttons">
            <button class="restart">start again</button>
            <button class="exit">Exit</button>
        </div>
    </div>
</body>
</html>
